<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A fa növekedése</title>

<style>
body{
  margin:0;
  background:#f6efe7;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Georgia, serif;
}

.container{
  text-align:center;
}

img{
  width:90vw;
  max-width:500px;
  transition:opacity 1.5s ease;
}

button{
  margin-top:20px;
  padding:12px 20px;
  border:none;
  background:#6e4b2a;
  color:white;
  border-radius:8px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container">
  <img id="tree" src="fa-fazisok.png">
  <br>
  <button onclick="nextPhase()">Tovább</button>
</div>

<script>
let phase = 1;
const tree = document.getElementById("tree");

function nextPhase(){
  phase++;

  if(phase > 6){
    alert("Megérkeztél.");
    return;
  }

  tree.style.opacity = 0;

  setTimeout(()=>{
    tree.src = "fa-fazisok.png#"+phase; 
    tree.style.opacity = 1;
  }, 700);
}
</script>

</body>
</html>
